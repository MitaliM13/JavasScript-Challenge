<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>User Profile</header>

    <div class="profile-container">
        <div class="profile-info">
            <img id="profile-pic" src="default-pic.jpg" alt="Profile Picture">
            <h2 id="profile-name">Name: </h2>
            <p id="profile-email">Email: </p>
        </div>

        <form id="update-form">
            <h3>Update Profile Information</h3>
            <div class="form-group">
                <label for="new-name">Name</label>
                <input type="text" id="new-name" name="new-name" placeholder="New name">
            </div>
            <div class="form-group">
                <label for="new-email">Email</label>
                <input type="email" id="new-email" name="new-email" placeholder="New email">
            </div>
            <div class="form-group">
                <label for="new-pic">Profile Picture</label>
                <input type="file" id="new-pic" name="new-pic">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
