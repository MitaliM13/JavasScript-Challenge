<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Social Media Dashboard</header>

    <section class="main-content">
        <aside class="sidebar">
            <!-- User information will be displayed here -->
        </aside>
        <div class="post-container">
            <!-- Posts will be displayed here -->
        </div>
    </section>

    <form class="post-form">
        <h3>Create a New Post</h3>
        <div class="form-group">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" placeholder="Enter post title">
        </div>
        <div class="form-group">
            <label for="post-details">Details</label>
            <textarea id="post-details" rows="4" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" id="user-name" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" id="user-email" placeholder="Your email">
        </div>
        <button type="submit">Submit</button>
    </form>

    <button id="profile-page-button">Go to Profile</button>

    <script src="script.js"></script>
</body>
</html>
