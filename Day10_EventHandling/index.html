<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="click-container">
        <button class="button" id="change-text-button">Click Me To Change Text</button>
        <p class="paragraph" id="text-paragraph">This is the original content of this paragraph</p>
        <h1>Hover over me to change color</h1>
    </div>
    
    <div class="container" id="img-container">
        <h3>Double click over me to increase visibility</h3>
        <img id="image1" src="https://images.unsplash.com/photo-1717137389747-d1d4ced6abc8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt="Sample Image" style="width: 100%; border-radius: 5px; opacity: 0.2;">
    </div>

    <div class="container" id="input-container">
        <div class="input-container">
            <h3>Know the key pressed</h3>
            <input class="input-field" id="input-field1" type="text" placeholder="Type something...">
            <p class="output-text" id="output1"></p>
        </div>
        <div class="input-container">
            <h3>Enter the key value</h3>
            <input class="input-field" id="input-field2" type="text" placeholder="Type something...">
            <p class="output-text" id="output2"></p>
        </div>
    </div>

    <div class="form-container" id="form-container">
        <form id="myForm" action="">
            <input class="input-field" id="form-input" type="text" name="formInput" placeholder="Enter text...">
            <button type="submit" class="submit-button">Submit</button>
            <ul id="list">
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
        </form>
        <div class="select-container">
            <select class="select-box" id="select-box">
                <option value="opt1">Option 1</option>
                <option value="opt2">Option 2</option>
                <option value="opt3">Option 3</option>
                <option value="opt4">Option 4</option>
            </select>
            <p id="selected-value"></p>
        </div>
    </div>

    <div class="form-output" id="form-output"></div>

    <script src="EventHandling.js"></script>
</body>
</html>
