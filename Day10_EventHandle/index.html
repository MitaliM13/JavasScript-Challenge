<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handle</title>
    <style>
        .elem {
            width: 250px;
            height: 250px;
            background-color: red;
            transition: background-color 0.3s;
        }
        
        #img {
            transition: visibility 0.3s, opacity 0.3s linear;
        }
    </style>
</head>
<body>
    <!-- Activity 1: Basic event handling -->
    <!-- Task 1: click event listener on a button to change its text content -->
    <button id="btn">Click me to change Para</button>
    <p id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor praesentium incidunt iusto molestias sunt libero dolore aspernatur ipsa aperiam et.</p>
    
    <!-- Task 2: double-click event to an image that toggles its visibility -->
    <img id="img" src="https://images.unsplash.com/photo-1721300374215-d7bc50deb64f?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8" alt="Sample Image">
    
    <!-- Activity 2: Mouse events -->
    <!-- Task 3: Add a mouse over event to an element that changes its background color -->
    <div class="elem">
        Mouse over me to change color
    </div>

    <!-- Task 4: Keydown event to an input field that logs the key pressed to the console -->
    <input type="text" id="field" placeholder="Type something...">
    <div id="output"></div>

  <!-- Task 7: Form with submit event -->
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit</button>
</form>

<!-- Task 8: Select dropdown -->
<label for="options">Choose an option:</label>
<select id="options">
    <option value="Option 1">Option 1</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
</select>
<p id="selectedValue">Selected value will appear here</p>

<!-- Activity 5: Event delegation -->
<!-- Task 9: List for event delegation -->
<ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<!-- Task 10: Parent element with dynamically added children -->
<div id="parentDiv">
    <button id="addChild">Add Child</button>
</div>
      

    <script src="EventHandle.js"></script>
</body>
</html>
